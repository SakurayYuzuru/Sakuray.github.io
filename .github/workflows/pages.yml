name: Hexo GitHub Pages

on:
  push:
    branches:
      - main   # 当 main 分支有推送时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # 拉取完整历史，保证主题文件存在

      # 2️⃣ 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      # 3️⃣ 缓存依赖
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      # 4️⃣ 安装依赖并生成 Hexo 静态文件
      - name: Build Hexo site
        run: |
          npm install
          npm install hexo-theme-kratos-rebirth@latest
          npx hexo clean
          npx hexo generate
          touch public/.nojekyll     # 防止 GitHub Pages 使用 Jekyll

      # 5️⃣ 部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          publish_dir: ./public
